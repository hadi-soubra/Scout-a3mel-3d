<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A3mel Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <model-viewer src="model.glb" 
                camera-controls 
                auto-rotate 
                background-color="#111"
                exposure="1.1"
                shadow-intensity="1"
                ar
                alt="3D model">
  </model-viewer>
</body>
</html>
