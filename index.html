<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D A3mel Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #7d7d7d;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer src="model.glb"
                camera-controls
                auto-rotate
                background-color="#000"
                alt="3D model"
                exposure="1.0"
                shadow-intensity="1"
                ar>
  </model-viewer>
</body>
</html>
